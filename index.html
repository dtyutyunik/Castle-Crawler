<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="main.js" defer charset="utf-8"></script>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>Castle Crawler</title>
</head>

<body>

  <div class=loadingScreenOutter>
    <div class=loadingScreenInner>
      <h1>Castle Crawler</h1>
      <div class="character1"></div>
        <div class="princess1"></div>
        <div class="loadingSkel1"></div>
        <div class="loadingSkel2"></div>
        <div class="loadingSkel3"></div>
        <div class="castle"></div>
        <button class="story">Story</button>
        <button class="controls" onclick="ruler();">Controls</button>
        <button class="playGame" onclick="startGame();">Play Game</button>

        <div id="controls1">
          <!-- <h1>Controls</h1> -->
        <!-- <p>Keyboard: Up, Down, Left, Right to move</p> -->
        <!-- <p>Press A on princess</p> -->
        </div>
    </div>

  </div>

  <div class="container">

    <div class="gameOutter">
      <div class="gameInner">
      <div class="character"></div>
      </div>
    </div>

      <div class="title">Castle Crawler</div>
      <div class="heartContainer"></div>
      <div class="timeAlive"></div>
      <div class="hallOfFame">
        <h1>Contenders</h1>
        <h2>Heros</h2>
        <ol class="fame">Hall of Fame</ol>
        <h2>Wannabe's</h2>
        <ol class="shame"></ol>
      </div>

</body>

</html>
